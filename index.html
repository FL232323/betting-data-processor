<!DOCTYPE html>
<html>
<head>
    <title>Betting Data Processor</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='/static/css/styles.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Betting Data Processor</h1>
        
        <div id="dropZone">
            <p class="mb-2">Drop All_Bets_Export.xls here</p>
            <small class="text-muted">or click to select</small>
        </div>
        
        <div id="status" class="text-center mb-4 alert" role="alert"></div>
        
        <ul class="nav nav-tabs" id="dataTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="singles-tab" data-bs-toggle="tab" href="#singles">Single Bets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="parlays-tab" data-bs-toggle="tab" href="#parlays">Parlays</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="legs-tab" data-bs-toggle="tab" href="#legs">Parlay Legs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="teams-tab" data-bs-toggle="tab" href="#teams">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="players-tab" data-bs-toggle="tab" href="#players">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="props-tab" data-bs-toggle="tab" href="#props">Props</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="charts-tab" data-bs-toggle="tab" href="#charts">Analytics</a>
            </li>
        </ul>

        <div class="tab-content" id="dataTabsContent">
            <div class="tab-pane fade show active" id="singles">
                <div class="table-container">
                    <table class="table table-striped" id="singlesTable"></table>
                </div>
            </div>
            
            <div class="tab-pane fade" id="parlays">
                <div class="table-container">
                    <table class="table table-striped" id="parlaysTable"></table>
                </div>
            </div>
            
            <div class="tab-pane fade" id="legs">
                <div class="table-container">
                    <table class="table table-striped" id="legsTable"></table>
                </div>
            </div>
            
            <div class="tab-pane fade" id="teams">
                <div class="chart-container">
                    <canvas id="teamWinLossChart"></canvas>
                </div>
                <div class="table-container mt-4">
                    <table class="table table-striped" id="teamsTable"></table>
                </div>
            </div>
            
            <div class="tab-pane fade" id="players">
                <div class="chart-container">
                    <canvas id="playerWinLossChart"></canvas>
                </div>
                <div class="table-container mt-4">
                    <table class="table table-striped" id="playersTable"></table>
                </div>
            </div>
            
            <div class="tab-pane fade" id="props">
                <div class="chart-container">
                    <canvas id="propTypeChart"></canvas>
                </div>
                <div class="table-container mt-4">
                    <table class="table table-striped" id="propsTable"></table>
                </div>
            </div>
            
            <div class="tab-pane fade" id="charts">
                <div class="chart-container">
                    <canvas id="winLossChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="sportsPieChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="profitLineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src='/static/js/app.js'></script>
</body>
</html>
